version: '3.8'

services:
  ngnx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./web:/var/www/html
  wordpress:
    build:
        requirements/wordpress/.
    container_name: wp-php
    volumes:
      - ./web:/var/www/html
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
